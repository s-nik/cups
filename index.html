<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cups</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="favicon.ico">

	<link rel="stylesheet" href="css/styles.css">
	
	<meta name="description" content="">
</head>
<body>
	<div class="container">
		<a class="item">
			<div class="item__prices"><span class="item__price">2</span></div>
			<div class="item__picture">
				<img class="item__img" src="img/bronze.png" alt="bronze cup">
			</div>
			<h2 class="item__title">Bronze</h2>
			<p class="item__info">any cup of coffee </br>until $3</p>
		</a>
		<a class="item item--big">
			<div class="item__prices"><span class="item__price">3</span></div>
			<div class="item__picture">
				<img class="item__img" src="img/gold.png" alt="bronze cup">
			</div>
			<h2 class="item__title">Gold</h2>
			<p class="item__info">any cup of coffee </br>until $5</p>
		</a>
		<a class="item">
			<div class="item__prices"><span class="item__price">2.5</span></div>
			<div class="item__picture">
				<img class="item__img" src="img/silver.png" alt="bronze cup">
			</div>
			<h2 class="item__title">Silver</h2>
			<p class="item__info">any cup of coffee </br>until $4</p>
			<a href="#" class="item__link"></a>
		</a>
	</div>
</body>
</html>
